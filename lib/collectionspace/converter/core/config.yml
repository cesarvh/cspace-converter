---
registered_authorities:
  - citationauthorities
  - conceptauthorities
  - locationauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    enabled: true
    identify_by_column: acquisitionreferencenumber
    required_headers:
      - acquisitionreferencenumber
    config:
      Acquisition:
        mapper: CoreAcquisition
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        - name_field: acquisitionauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: ownerPerson
          authority_type: Person
          authority_subtype: person
        - name_field: ownerOrganization
          authority_type: Organization
          authority_subtype: organization
  cataloging:
    type: Procedures
    enabled: true
    identify_by_column: objectnumber
    required_headers:
      - objectnumber
    config:
      CollectionObject:
        mapper: CoreCollectionObject
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: contentperson
          authority_type: Person
          authority_subtype: person
        - name_field: inscriber
          authority_type: Person
          authority_subtype: person
        - name_field: productionperson
          authority_type: Person
          authority_subtype: person
        - name_field: productionorg
          authority_type: Organization
          authority_subtype: organization
      Vocabularies:
        - name_field: titlelanguage
          vocabulary_subtype: languages
        - name_field: titletranslationlanguage
          vocabulary_subtype: languages
  conditioncheck:
    type: Procedures
    enabled: true
    identify_by_column: conditioncheckrefnumber
    required_headers:
      - conditioncheckrefnumber
    config:
      ConditionCheck:
        mapper: CoreConditionCheck
        identifier: conditioncheckrefnumber
        title: conditioncheckrefnumber
      Authorities:
        - name_field: conditionchecker
          authority_type: Person
          authority_subtype: person
  conservation:
    type: Procedures
    enabled: true
    identify_by_column: conservationnumber
    required_headers:
      - conservationnumber
    config:
      Conservation:
        mapper: CoreConservation
        identifier: conservationnumber
        title: conservationnumber
      Authorities:
        - name_field: conservator
          authority_type: Person
          authority_subtype: person
        - name_field: otherparty
          authority_type: Person
          authority_subtype: person
        - name_field: approvedby
          authority_type: Person
          authority_subtype: person
        - name_field: researcher
          authority_type: Person
          authority_subtype: person
        - name_field: sampleby
          authority_type: Person
          authority_subtype: person
  exhibition:
    type: Procedures
    enabled: true
    identify_by_column: exhibitionnumber
    required_headers:
      - exhibitionnumber
    config:
      Exhibition:
        mapper: CoreExhibition
        identifier: exhibitionnumber
        title: exhibitionnumber
      Authorities:
        - name_field: organizerorganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: organizerperson
          authority_type: Person
          authority_subtype: person
        - name_field: venueorganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: venueplace
          authority_type: Place
          authority_subtype: place
        - name_field: venuestoragelocation
          authority_type: Location
          authority_subtype: location
        - name_field: exhibitionpersonperson
          authority_type: Person
          authority_subtype: person
        - name_field: exhibitionpersonorganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: sponsororganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: sponsorperson
          authority_type: Person
          authority_subtype: person
  group:
    type: Procedures
    enabled: true
    identify_by_column: title
    required_headers:
      - title
    config:
      Group:
        mapper: CoreGroup
        identifier: title
        title: title
      Authorities:
        - name_field: owner
          authority_type: Person
          authority_subtype: person
  hierarchies:
    type: Hierarchies
    enabled: true
    required_headers:
      - type
      - narrower
      - broader
    config: {}
  intake:
    type: Procedures
    enabled: true
    identify_by_column: entrynumber
    required_headers:
      - entrynumber
    config:
      Intake:
        mapper: CoreIntake
        identifier: entrynumber
        title: entrynumber
      Authorities:
        - name_field: currentowner
          authority_type: Person
          authority_subtype: person
        - name_field: depositor
          authority_type: Person
          authority_subtype: person
        - name_field: fieldcollectionsource
          authority_type: Person
          authority_subtype: person
        - name_field: fieldCollectors
          authority_type: Organization
          authority_subtype: organization
        - name_field: valuer
          authority_type: Organization
          authority_subtype: organization
        - name_field: insurer
          authority_type: Organization
          authority_subtype: organization
        - name_field: currentlocation
          authority_type: Place
          authority_subtype: place
        - name_field: normallocation
          authority_type: Place
          authority_subtype: place
        - name_field: conditioncheckerorassessor
          authority_type: Person
          authority_subtype: person
  loanin:
    type: Procedures
    enabled: true
    identify_by_column: loaninnumber
    required_headers:
      - loaninnumber
    config:
      LoanIn:
        mapper: CoreLoanIn
        identifier: loaninnumber
        title: loaninnumber
      Authorities:
        - name_field: lendersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrowersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: lenderorganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: lenderperson
          authority_type: Person
          authority_subtype: person
  loanout:
    type: Procedures
    enabled: true
    identify_by_column: loanoutnumber
    required_headers:
      - loanoutnumber
    config:
      LoanOut:
        mapper: CoreLoanOut
        identifier: loanoutnumber
        title: loanoutnumber
      Authorities:
        - name_field: lendersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrowersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower
          authority_type: Organization
          authority_subtype: organization
  media:
    type: Procedures
    enabled: true
    identify_by_column: identificationnumber
    required_headers:
      - identificationnumber
    config:
      Media:
        mapper: CoreMedia
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    enabled: true
    identify_by_column: movementreferencenumber
    required_headers:
      - movementreferencenumber
    config:
      Movement:
        mapper: CoreMovement
        identifier: movementreferencenumber
        title: movementreferencenumber
      Authorities:
        - name_field: movementcontact
          authority_type: Person
          authority_subtype: person
        - name_field: inventorycontact
          authority_type: Person
          authority_subtype: person
  nomenclature:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    defaults:
      historicalstatus: current
      termlanguage: English
      termprefforlang: true
      termsource: AASLH Nomenclature
      termstatus: accepted
      termtype: descriptor
    config:
      mapper: CoreConcept
      name_field: termdisplayname
      authority_type: Concept
      authority_subtype: nomenclature
      Authorities:
        - name_field: termsource
          authority_type: Citation
          authority_subtype: citation
      Vocabularies:
        - name_field: termlanguage
          vocabulary_subtype: languages
  objectexit:
    type: Procedures
    enabled: true
    identify_by_column: exitnumber
    required_headers:
      - exitnumber
    config:
      ObjectExit:
        mapper: CoreObjectExit
        identifier: exitnumber
        title: exitnumber
      Authorities:
        - name_field: currentownerorg
          authority_type: Organization
          authority_subtype: organization
        - name_field: currentowner
          authority_type: Person
          authority_subtype: person
  place:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    config:
      mapper: CorePlace
      name_field: termdisplayname
      authority_type: Place
      authority_subtype: place
      Authorities: []
      Vocabularies: []
  person:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    defaults:
      termtype: descriptor
    config:
      mapper: CorePerson
      name_field: termdisplayname
      authority_type: Person
      authority_subtype: person
      Authorities: []
      Vocabularies: []
  relationships:
    type: Relationships
    enabled: true
    required_headers:
      - subjectdocumenttype
      - subjectidentifier
      - objectdocumenttype
      - objectidentifier
    config: {}
  useofcollection:
    type: Procedures
    enabled: true
    identify_by_column: referencenumber
    required_headers:
      - referencenumber
    config:
      UseOfCollection:
        mapper: CoreUseOfCollection
        identifier: referencenumber
        title: referencenumber
      Authorities: []
  valuationcontrol:
    type: Procedures
    enabled: true
    identify_by_column: valuationcontrolrefnumber
    required_headers:
      - valuationcontrolrefnumber
    config:
      ValuationControl:
        mapper: CoreValuationControl
        identifier: valuationcontrolrefnumber
        title: valuationcontrolrefnumber
      Authorities:
        - name_field: valuesourceperson
          authority_type: Person
          authority_subtype: person
        - name_field: valuesourceorganization
          authority_type: Organization
          authority_subtype: organization
  vocabularies:
    type: Vocabularies
    enabled: true
    identify_by_column: displayname
    required_headers:
      - displayname
      - vocabulary
    config:
      name_field: displayname
