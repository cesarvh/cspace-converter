---
registered_authorities:
  - conceptauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    config:
      Acquisition:
        identifier: acquisition_reference_number
        title: acquisition_reference_number
      Authorities:
        Person:
        - acquisition_authorizer
        - owner
  cataloging:
    type: Procedures
    config:
      CollectionObject:
        identifier: objectnumber
        title: title
      Authorities:
        Person:
        - content_person
        - inscriber
        - objectproductionperson
        - owners_person
        Organization:
        - production_org
        - owners_org
        Concept:
        - - material
          - material_ca
  conditioncheck:
    type: Procedures
    config:
      ConditionCheck:
        identifier: condition_check_reference_number
        title: condition_check_reference_number
      Authorities:
        Person:
        - condition_checker
  exhibition:
    type: Procedures
    config:
      Exhibition:
        identifier: exhibition_number
        title: exhibition_number
      Authorities:
        Organization:
        - organizer
  group:
    type: Procedures
    config:
      Group:
        identifier: title
        title: title
      Authorities:
        Person:
        - owner
  intake:
    type: Procedures
    config:
      Intake:
        identifier: intake_entry_number
        title: intake_entry_number
      Authorities:
        Person:
        - current_owner
  loanin:
    type: Procedures
    config:
      LoanIn:
        identifier: loan_in_number
        title: loan_in_number
      Authorities:
        Person:
        - lender's_authorizer
        - borrower's_authorizer
  loanout:
    type: Procedures
    config:
      LoanOut:
        identifier: loan_out_number
        title: loan_out_number
      Authorities:
        Person:
        - lender's_authorizer
        - borrower's_authorizer
        Organization:
        - borrower
  media:
    type: Procedures
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    config:
      Movement:
        identifier: movementreferencenumber
        title: movementreferencenumber
      Authorities:
        Person:
        - movement_contact
  objectexit:
    type: Procedures
    config:
      ObjectExit:
        identifier: exit_number
        title: exit_number
      Authorities:
        Organization:
        - current_owner
  valuationcontrol:
    type: Procedures
    config:
      ValuationControl:
        identifier: valuation_control_reference_number
        title: valuation_control_reference_number
      Authorities:
        Person:
        - source
