---
registered_authorities:
  - conceptauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    enabled: true
    config:
      Acquisition:
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        - name_field: acquisitionauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: ownerPerson
          authority_type: Person
          authority_subtype: person
        - name_field: ownerOrganization
          authority_type: Organization
          authority_subtype: organization
  cataloging:
    type: Procedures
    enabled: true
    config:
      CollectionObject:
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: contentperson
          authority_type: Person
          authority_subtype: person
        - name_field: inscriber
          authority_type: Person
          authority_subtype: person
        - name_field: productionperson
          authority_type: Person
          authority_subtype: person
        - name_field: productionorg
          authority_type: Organization
          authority_subtype: organization
      Vocabularies:
        - name_field: titlelanguage
          vocabulary_subtype: languages
        - name_field: titletranslationlanguage
          vocabulary_subtype: languages
  conditioncheck:
    type: Procedures
    config:
      ConditionCheck:
        identifier: condition_check_reference_number
        title: condition_check_reference_number
      Authorities:
        - name_field: condition_checker
          authority_type: Person
          authority_subtype: person
  exhibition:
    type: Procedures
    config:
      Exhibition:
        identifier: exhibition_number
        title: exhibition_number
      Authorities:
        - name_field: organizer
          authority_type: Organization
          authority_subtype: organization
  group:
    type: Procedures
    enabled: true
    config:
      Group:
        identifier: title
        title: title
      Authorities:
        - name_field: owner
          authority_type: Person
          authority_subtype: person
  intake:
    type: Procedures
    config:
      Intake:
        identifier: intake_entry_number
        title: intake_entry_number
      Authorities:
        - name_field: current_owner
          authority_type: Person
          authority_subtype: person
  loanin:
    type: Procedures
    config:
      LoanIn:
        identifier: loan_in_number
        title: loan_in_number
      Authorities:
        - name_field: lender's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: lender
          authority_type: Organization
          authority_subtype: organization
  loanout:
    type: Procedures
    enabled: true
    config:
      LoanOut:
        identifier: loan_out_number
        title: loan_out_number
      Authorities:
        Person:
        - name_field: lender's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower
          authority_type: Organization
          authority_subtype: organization
  media:
    type: Procedures
    enabled: true
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    config:
      Movement:
        identifier: inventory_reference_number
        title: inventory_reference_number
      Authorities:
        - name_field: movement_contact
          authority_type: Person
          authority_subtype: person
  nomenclature:
    type: Authorities
    config:
      name_field: termdisplayname
      authority_type: Concept
      authority_subtype: nomenclature
  objectexit:
    type: Procedures
    enabled: true
    config:
      ObjectExit:
        identifier: exitnumber
        title: exitnumber
      Authorities:
        - name_field: currentownerorg
          authority_type: Organization
          authority_subtype: organization
        - name_field: currentowner
          authority_type: Person
          authority_subtype: person
  person:
    type: Authorities
    enabled: true
    config:
      name_field: termdisplayname
      authority_type: Person
      authority_subtype: person
  valuationcontrol:
    type: Procedures
    config:
      ValuationControl:
        identifier: valuation_control_reference_number
        title: valuation_control_reference_number
      Authorities:
        - name_field: source
          authority_type: Person
          authority_subtype: person
  vocabularies:
    enabled: true
    type: Vocabularies
    config: {}
