---
registered_authorities:
  - conceptauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    config:
      Acquisition:
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        Person:
        - acquisitionauthorizer
        - owner
  cataloging:
    type: Procedures
    config:
      CollectionObject:
        identifier: objectnumber
        title: title
      Authorities:
        Person:
        - contentperson
        - inscriber
        - objectproductionperson
        - ownersperson
        Organization:
        - productionorg
        - ownersorg
        Concept:
        - - material
          - material_ca
  conditioncheck:
    type: Procedures
    config:
      ConditionCheck:
        identifier: conditioncheckreferencenumber
        title: conditioncheckreferencenumber
      Authorities:
        Person:
        - conditionchecker
  exhibition:
    type: Procedures
    config:
      Exhibition:
        identifier: exhibitionnumber
        title: exhibitionnumber
      Authorities:
        Organization:
        - organizer
  group:
    type: Procedures
    config:
      Group:
        identifier: title
        title: title
      Authorities:
        Person:
        - owner
  intake:
    type: Procedures
    config:
      Intake:
        identifier: intakeentrynumber
        title: intakeentrynumber
      Authorities:
        Person:
        - currentowner
  loanin:
    type: Procedures
    config:
      LoanIn:
        identifier: loaninnumber
        title: loaninnumber
      Authorities:
        Person:
        - lendersauthorizer
        - borrowersauthorizer
  loanout:
    type: Procedures
    config:
      LoanOut:
        identifier: loanoutnumber
        title: loanoutnumber
      Authorities:
        Person:
        - lendersauthorizer
        - borrowersauthorizer
        Organization:
        - borrower
  media:
    type: Procedures
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    enabled: true
    identify_by_column: movementreferencenumber
    required_headers:
      - movementreferencenumber
    config:
      Movement:
        mapper: PublicArtMovement
        identifier: movementreferencenumber
        title: movementreferencenumber
      Authorities:
        - name_field: movementcontact
          authority_type: Person
          authority_subtype: person
        - name_field: inventorycontact
          authority_type: Person
          authority_subtype: person
  objectexit:
    type: Procedures
    config:
      ObjectExit:
        identifier: exitnumber
        title: exitnumber
      Authorities:
        Organization:
        - currentowner
  valuationcontrol:
    type: Procedures
    config:
      ValuationControl:
        identifier: valuationcontrolreferencenumber
        title: valuationcontrolreferencenumber
      Authorities:
        Person:
        - source
