---
registered_authorities:
  - personauthorities
  - taxonomyauthority
registered_procedures:
  - Nagpra
  - Osteology
registered_profiles:
  cataloging:
    type: Procedures
    enabled: true
    required_headers:
      - objectnumber
    config:
      CollectionObject:
        mapper: AnthroCollectionObject
        identifier: objectnumber
        title: objectnumber
      Authorities: []
      Vocabularies: []
  nagpra:
    type: Procedures
    config:
      Nagpra:
        mapper: AnthroNagpra
        identifier: claimnumber
        title: claimnumber
      Authorities: []
  osteology:
    type: Procedures
    enabled: true
    required_headers:
      - inventoryid
    config:
      Osteology:
        mapper: AnthroOsteology
        identifier: inventoryid
        title: inventoryid
      Authorities:
        - name_field: sexdeterminationanalyst
          authority_type: Person
          authority_subtype: person
        - name_field: osteoageestimateanalyst
          authority_type: Person
          authority_subtype: person
        - name_field: inventoryanalyst
          authority_type: Person
          authority_subtype: person
  taxonomy:
    type: Authorities
    enabled: true
    required_headers:
      - termdisplayname
    config:
      mapper: AnthroTaxon
      name_field: termdisplayname
      authority_type: Taxon
      authority_subtype: taxon
      Authorities: []
      Vocabularies: []
