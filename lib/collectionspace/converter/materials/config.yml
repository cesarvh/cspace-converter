---
registered_authorities:
  - citationauthorities
  - conceptauthorities
  - materialauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
  - workauthorities
registered_procedures:
  - CollectionObject
  - Media
registered_profiles:
  cataloging:
    type: Procedures
    enabled: true
    config:
      CollectionObject:
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: material
          authority_type: Material
          authority_subtype: material
  material:
    type: Authorities
    enabled: true
    config:
      name_field: termdisplayname
      authority_type: Material
      authority_subtype: material
  media:
    type: Procedures
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities:
        - name_field: coverage
          authority_type_from: coveragetype
        - name_field: measuredby
          authority_type: Person
          authority_subtype: person
  person:
    type: Authorities
    config:
      name_field: displayname
      authority_type: Person
      authority_subtype: person
